<div class="content-container">
  <canvas
    style="background-color: var(--blue);"
    #resultadoElement
    @rowAnimation
    mdbChart
    [chartType]="chartType"
    [datasets]="chartDatasets"
    [labels]="chartLabels"
    [options]="chartOptions"
    [legend]="true"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
  <button class="save-button" type="button" (click)="openPDF()">
    Descargar PDF
  </button>
</div>
