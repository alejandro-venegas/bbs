<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre del rol</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let element">
        <img src="assets/images/icons/edit.png" class="icon" />
        <img src="assets/images/icons/view.png" class="icon" />
        <img src="assets/images/icons/delete.png" class="icon" />
      </td>
    </ng-container>

    <tr mat-header-row @rowAnimation *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      @rowAnimation
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
