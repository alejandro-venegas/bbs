<div class="content-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombre }} {{ element.apellido }}
        </td>
      </ng-container>
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let element">
          {{ element.departamento?.nombre || "N/A" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef>Puesto</th>
        <td mat-cell *matCellDef="let element">{{ element.puesto }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Accion</th>
        <td mat-cell *matCellDef="let element">
          <img
            (click)="onEditarColaborador(element)"
            src="assets/images/icons/editar.svg"
            class="icon"
          />
          <img
            (click)="onDeleteColaborador(element)"
            src="assets/images/icons/eliminar.svg"
            class="icon"
          />
        </td>
      </ng-container>

      <tr mat-header-row @rowAnimation *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        @rowAnimation
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <div class="button-group">
    <button (click)="onNewColaborador()" type="button" class="save-button">
      AGREGAR
    </button>
  </div>
</div>
