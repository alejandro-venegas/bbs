<div class="content-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Nombre:</span>
          {{ element.nombre }} {{ element.apellido }}
        </td>
      </ng-container>
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Departamento:</span>
          {{ element.departamento?.nombre || "N/A" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef>Puesto</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Puesto:</span>{{ element.puesto }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Acción:</span>
          <div>
            <img
              *ngIf="editable"
              (click)="onEditarColaborador(element)"
              src="assets/images/icons/editar.svg"
              class="icon"
            />
            <img
              *ngIf="editable"
              (click)="onDeleteColaborador(element)"
              src="assets/images/icons/eliminar.svg"
              class="icon"
            />
          </div>
        </td>
      </ng-container>

      <tr mat-header-row @rowAnimation *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        @rowAnimation
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <div class="button-group">
    <button
      *ngIf="editable"
      (click)="onNewColaborador()"
      type="button"
      class="save-button"
    >
      AGREGAR
    </button>
  </div>
</div>
