<div class="content-container">
  <div class="mat-elevation-z8">
    <input
      type="text"
      class="table-filter"
      placeholder="Filtro"
      (keyup)="applyFilter($event)"
    />
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="indice">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <span class="mobile-label"># </span>
          {{ i + 1 }}
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Fecha:</span>
          {{ element.fecha | date: "dd/MM/yy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Usuario:</span>
          {{ element.usuario }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">
          <span class="mobile-label">Descripción:</span>
          {{ element.descripcionBitacora }}
        </td>
      </ng-container>

      <tr mat-header-row @rowAnimation *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        @rowAnimation
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
