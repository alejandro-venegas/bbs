<div class="main-container">
  <nav mat-tab-nav-bar class="sub-nav-menu">
    <a
      mat-tab-link
      [routerLink]="[view.url]"
      routerLinkActive
      disableRipple
      *ngFor="let view of permittedViews"
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ view.nombre | uppercase }}
    </a>
  </nav>

  <div [@routeAnimations]="prepareRoute(outlet)" class="route-animation">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
